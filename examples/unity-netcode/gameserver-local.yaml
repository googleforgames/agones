apiVersion: "agones.dev/v1"
kind: GameServer
metadata:
  generateName: "simple-game-server-"
  annotations:
    # Causes Agones to register your local game server at 192.1.1.2, replace with your server's IP address.
    agones.dev/dev-address: "127.0.0.1"
spec:
  ports:
  - name: default
    portPolicy: Static
    hostPort: 7777
    containerPort: 7777
  template:
    spec:
      containers:
      - name: simple-game-server
        image: us-docker.pkg.dev/agones-images/examples/simple-game-server:0.20
        resources:
          requests:
            memory: "64Mi"
            cpu: "20m"
