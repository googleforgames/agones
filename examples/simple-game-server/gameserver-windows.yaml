apiVersion: "agones.dev/v1"
kind: GameServer
metadata:
  generateName: "simple-game-server-windows-"
spec:
  ports:
  - name: default
    portPolicy: Dynamic
    containerPort: 7654
  template:
    spec:
      containers:
      - name: simple-game-server
        image: us-docker.pkg.dev/agones-images/examples/simple-game-server:0.14
        resources:
          requests:
            memory: "64Mi"
            cpu: "20m"
          limits:
            memory: "64Mi"
            cpu: "20m"
      # Limit this pod to Windows nodes.
      nodeSelector:
        kubernetes.io/os: windows
