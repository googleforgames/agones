apiVersion: "agones.dev/v1"
kind: Fleet
metadata:
  name: simple-game-server
spec:
  replicas: 2
  template:
    spec:
      ports:
      - name: default
        containerPort: 7654
        protocol: TCP
      template:
        spec:
          containers:
          - name: simple-game-server
            image: gcr.io/agones-images/simple-game-server:0.14
            env:
            # Disables the UDP listener (Enabled by default)
            - name: "UDP"
              value: "FALSE"
            # Enables the TCP listener (Disabled by default)
            - name: "TCP"
              value: "TRUE"
            resources:
              requests:
                memory: "64Mi"
                cpu: "20m"
              limits:
                memory: "64Mi"
                cpu: "20m"
