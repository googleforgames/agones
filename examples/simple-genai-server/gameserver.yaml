apiVersion: agones.dev/v1
kind: GameServer
metadata:
  name: gen-ai-server
spec:
  ports:
    - name: default
      portPolicy: Dynamic
      containerPort: 7654
      protocol: TCPUDP
  template:
    spec:
      containers:
        - name: simple-genai-game-server
          image: us-docker.pkg.dev/agones-images/examples/simple-genai-game-server:0.1
          env:
            - name: TCP
              value: "TRUE"
            - name: ENDPOINT
              # Replace with your GenAI inference server's endpoint address.
              value: "http://34.105.57.254/genai"
          resources:
            requests:
              memory: 64Mi
              cpu: 20m
            limits:
              memory: 64Mi
              cpu: 20m
