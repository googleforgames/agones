apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-example
  namespace: agones-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: controller-example
  template:
    metadata:
      labels:
        app: controller-example
    spec:
      serviceAccountName: default
      containers:
        - name: controller-example
          image: us-docker.pkg.dev/agones-mangalpalli/examples/controller-example:0.1
          imagePullPolicy: Always
          env:
            - name: GAMESERVER_IMAGE
              value: us-docker.pkg.dev/agones-mangalpalli/examples/simple-game-server:0.27
          resources:
            limits:
              cpu: 500m
              ephemeral-storage: 1Gi
              memory: 2Gi
            requests:
              cpu: 500m
              ephemeral-storage: 1Gi
              memory: 2Gi
