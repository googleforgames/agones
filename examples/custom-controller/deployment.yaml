apiVersion: v1
kind: ServiceAccount
metadata:
  name: custom-controller-sa
  namespace: agones-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: custom-controller-role
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["agones.dev"]
    resources: ["gameservers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: custom-controller-access
subjects:
  - kind: ServiceAccount
    name: custom-controller-sa
    namespace: agones-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: custom-controller-role
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-controller
  namespace: agones-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: custom-controller
  template:
    metadata:
      labels:
        app: custom-controller
    spec:
      serviceAccountName: custom-controller-sa
      containers:
        - name: custom-controller
          image: us-docker.pkg.dev/agones-images/examples/custom-controller:0.5
          imagePullPolicy: Always
