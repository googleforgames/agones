apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test"
  namespace: agones-system
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  serviceAccountName: agones-controller
  containers:
  - name: create-gameserver
    image: us-docker.pkg.dev/agones-images/examples/crd-client:0.7
    imagePullPolicy: Always
    env:
    - name: GAMESERVER_IMAGE
      value: "us-docker.pkg.dev/agones-images/examples/simple-game-server:0.14"
    - name: IS_HELM_TEST
      value: "true"
    - name: GAMESERVERS_NAMESPACE
      value: "{{ index .Values.gameservers.namespaces 0 }}"
  restartPolicy: Never
{{- end }}
