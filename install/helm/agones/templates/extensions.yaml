{{- $cert := "" }}
{{- $key := "" }}
{{- if .Values.agones.controller.generateTLS }}
  {{- $previous := lookup "v1" "Secret" .Release.Namespace (include "agones.fullname" . | printf "%s-cert") }}
  {{- if $previous | and .Values.agones.controller.reuseGeneratedTLS }}
    {{- $cert = index $previous.data "server.crt" | b64dec }}
    {{- $key = index $previous.data "server.key" | b64dec }}
  {{- else }}
    {{- $cn := printf "agones-controller-service.%s.svc" .Release.Namespace }}
    {{- $altName1 := printf "agones-controller-service.%s"  .Release.Namespace }}
    {{- $altName2 := printf "agones-controller-service.%s.svc" .Release.Namespace }}
    {{- $certObj := genSelfSignedCert $cn nil (list $altName1 $altName2) 3650 }}
    {{- $cert = $certObj.Cert }}
    {{- $key = $certObj.Key }}
  {{- end }}
{{- end }}
---
{{- if .Values.agones.registerApiService }}
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1.allocation.agones.dev
  labels:
    component: controller
    app: {{ template "agones.name" . }}
    chart: {{ template "agones.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  group: allocation.agones.dev
  groupPriorityMinimum: 1000
  versionPriority: 15
  service:
    name: agones-controller-service
    namespace: {{ .Release.Namespace }}
{{- if .Values.agones.controller.generateTLS }}
  caBundle: {{ b64enc $cert }}
{{- else }}
  caBundle: {{ default (.Files.Get "certs/server.crt") .Values.agones.controller.tlsCert | b64enc }}
{{- end }}
  version: v1
{{- end}}
{{- if .Values.agones.registerWebhooks }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: agones-validation-webhook
  labels:
    component: controller
    app: {{ template "agones.name" . }}
    chart: {{ template "agones.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
webhooks:
  - name: validations.agones.dev
    admissionReviewVersions:
      - v1
    sideEffects: None
    failurePolicy: Fail
    clientConfig:
      service:
        name: agones-controller-service
        namespace: {{ .Release.Namespace }}
        path: /validate
{{- if .Values.agones.controller.generateTLS }}
      caBundle: {{ b64enc $cert }}
{{- else }}
      caBundle: {{ default (.Files.Get "certs/server.crt") .Values.agones.controller.tlsCert | b64enc }}
{{- end }}
    rules:
      - apiGroups:
          - agones.dev
        resources:
          - "fleets"
          - "gameservers"
          - "gameserversets"
        apiVersions:
          - "v1"
        operations:
          - CREATE
      - apiGroups:
          - agones.dev
        resources:
          - "fleets"
          - "gameserversets"
        apiVersions:
          - "v1"
        operations:
          - UPDATE
      - apiGroups:
          - autoscaling.agones.dev
        resources:
          - "fleetautoscalers"
        apiVersions:
          - "v1"
        operations:
          - CREATE
          - UPDATE

---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: agones-mutation-webhook
  labels:
    component: controller
    app: {{ template "agones.name" . }}
    chart: {{ template "agones.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
webhooks:
  - name: mutations.agones.dev
    admissionReviewVersions:
      - v1
    sideEffects: None
    failurePolicy: Fail
    clientConfig:
      service:
        name: agones-controller-service
        namespace: {{ .Release.Namespace }}
        path: /mutate
{{- if .Values.agones.controller.generateTLS }}
      caBundle: {{ b64enc $cert }}
{{- else }}
      caBundle: {{ default (.Files.Get "certs/server.crt") .Values.agones.controller.tlsCert | b64enc }}
{{- end }}
    rules:
      - apiGroups:
          - agones.dev
        resources:
          - "gameservers"
          - "fleets"
        apiVersions:
          - "v1"
        operations:
          - CREATE
      - apiGroups:
          - autoscaling.agones.dev
        resources:
          - "fleetautoscalers"
        apiVersions:
          - "v1"
        operations:
          - CREATE
          - UPDATE
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "agones.fullname" . }}-cert
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "agones.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
{{- if .Values.agones.controller.generateTLS }}
  server.crt: {{ b64enc $cert }}
  server.key: {{ b64enc $key }}
{{- else }}
  server.crt: {{ default (.Files.Get "certs/server.crt") .Values.agones.controller.tlsCert | b64enc }}
  server.key: {{ default (.Files.Get "certs/server.key") .Values.agones.controller.tlsKey | b64enc }}
{{- end }}
