{{- $featureGates := include "agones.featureGates" . | fromYaml }}
{{- if $featureGates.ProcessorAllocator }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agones-processor
  namespace: {{ .Release.Namespace }}
  labels:
    component: processor
    app: {{ template "agones.name" . }}
    chart: {{ template "agones.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.agones.processor.replicas }}
  selector:
    matchLabels:
      agones.dev/role: processor
      app: {{ template "agones.name" . }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
{{- if and (.Values.agones.metrics.prometheusServiceDiscovery) (.Values.agones.metrics.prometheusEnabled) }}
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .Values.agones.processor.http.port | quote }}
        prometheus.io/path: "/metrics"
{{- end }}
{{- if .Values.agones.processor.annotations }}
{{- toYaml .Values.agones.processor.annotations | nindent 8 }}
{{- end }}
      labels:
        agones.dev/role: processor
        app: {{ template "agones.name" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
{{- if .Values.agones.processor.labels }}
{{- toYaml .Values.agones.processor.labels | nindent 8 }}
{{- end }}
    spec:
      {{- if .Values.agones.processor.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml .Values.agones.processor.topologySpreadConstraints | nindent 8 }}
      {{- end }}
      affinity:
      {{- if .Values.agones.processor.affinity }}
      {{- if .Values.agones.requireDedicatedNodes }}
      {{- fail "agones.processor.affinity and agones.requireDedicatedNodes cannot be set at the same time!" }}
      {{- end}}
      {{- end}}
      {{- if .Values.agones.processor.affinity }}
{{ toYaml .Values.agones.processor.affinity | indent 8 }}
      {{- else}}
        nodeAffinity:
          {{- if .Values.agones.requireDedicatedNodes }}
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
          {{- else}}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
          {{- end }}
              - key: agones.dev/agones-system
                operator: Exists
      {{- end }}
      {{- if .Values.agones.processor.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.agones.processor.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.agones.processor.tolerations }}
      tolerations:
{{ toYaml .Values.agones.processor.tolerations | indent 8 }}
      {{- end }}
      {{- if .Values.agones.createPriorityClass }}
      priorityClassName: {{ .Values.agones.priorityClassName }}
      {{- end }}
      serviceAccountName: {{ .Values.agones.serviceaccount.processor.name }}
      terminationGracePeriodSeconds: {{ mul .Values.agones.processor.readiness.periodSeconds .Values.agones.processor.readiness.failureThreshold 3 }}
      containers:
      - name: agones-processor
        image: "{{ .Values.agones.image.registry }}/{{ .Values.agones.image.processor.name}}:{{ default .Values.agones.image.tag .Values.agones.image.processor.tag }}"
        imagePullPolicy: {{ .Values.agones.image.processor.pullPolicy }}
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
        env:
        - name: LOG_LEVEL
          value: {{ .Values.agones.processor.logLevel | quote }}
        livenessProbe:
          httpGet:
            path: /live
            port: http
          initialDelaySeconds: {{ .Values.agones.processor.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.agones.processor.healthCheck.periodSeconds }}
          failureThreshold: {{ .Values.agones.processor.healthCheck.failureThreshold }}
          timeoutSeconds: {{ .Values.agones.processor.healthCheck.timeoutSeconds }}
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: {{ .Values.agones.processor.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.agones.processor.readiness.periodSeconds }}
          failureThreshold: {{ .Values.agones.processor.readiness.failureThreshold }}
        ports:
        - name: http
          containerPort: {{ .Values.agones.processor.http.port }}
        resources:
{{- if .Values.agones.processor.resources }}
{{ toYaml .Values.agones.processor.resources | indent 10 }}
{{- else}}
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 500m
            memory: 256Mi
{{- end }}
{{- if .Values.agones.image.processor.pullSecret }}
      imagePullSecrets:
        - name: {{.Values.agones.image.processor.pullSecret}}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: agones-processor
  namespace: {{ .Release.Namespace }}
  labels:
    agones.dev/role: processor
    app: {{ template "agones.name" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clusterIP: None
  selector:
    agones.dev/role: processor
    app: {{ template "agones.name" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  ports:
    - port: {{ .Values.agones.processor.http.port }}
      name: http
      targetPort: {{ .Values.agones.processor.http.port }}
{{- end }}