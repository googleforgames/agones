{{- if .Values.agones.crds.install }}

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: gameservers.agones.dev
  labels:
    component: crd
    app: {{ template "agones.name" . }}
    chart: {{ template "agones.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  group: agones.dev
  names:
    kind: GameServer
    plural: gameservers
    shortNames:
      - gs
    singular: gameserver
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      additionalPrinterColumns:
        - jsonPath: .status.state
          name: State
          type: string
        - jsonPath: .status.address
          name: Address
          type: string
        - jsonPath: .status.ports[0].port
          name: Port
          type: string
        - jsonPath: .status.nodeName
          name: Node
          type: string
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      schema:
        openAPIV3Schema:
          {{- $data := dict "podPreserveUnknownFields" .Values.gameservers.podPreserveUnknownFields }}
          {{- include "gameserver.schema" . | indent 9 }}
          {{- include "gameserver.status" . | indent 11 }} # in an include, as it's easier to align
{{- end }}
