{{- if .Values.agones.crds.install }}

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: gameserversets.agones.dev
  labels:
    component: crd
    app: {{ template "agones.name" . }}
    chart: {{ template "agones.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  group: agones.dev
  names:
    kind: GameServerSet
    plural: gameserversets
    shortNames:
      - gss
      - gsset
    singular: gameserverset
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      additionalPrinterColumns:
        - jsonPath: .spec.scheduling
          name: Scheduling
          type: string
        - jsonPath: .spec.replicas
          name: Desired
          type: integer
        - jsonPath: .status.replicas
          name: Current
          type: integer
        - jsonPath: .status.allocatedReplicas
          name: Allocated
          type: integer
        - jsonPath: .status.readyReplicas
          name: Ready
          type: integer
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - replicas
                - template
              properties:
                replicas:
                  type: integer
                  minimum: 0
                scheduling:
                  type: string
                  enum:
                    - Packed
                    - Distributed
                template:
                  {{- $data := dict "metadata" true "podPreserveUnknownFields" .Values.gameservers.podPreserveUnknownFields }}
                  {{- include "gameserver.schema" $data | indent 18 }}
            status:
              type: object
              properties:
                replicas:
                  type: integer
                  minimum: 0
                readyReplicas:
                  type: integer
                  minimum: 0
                reservedReplicas:
                  type: integer
                  minimum: 0
                allocatedReplicas:
                  type: integer
                  minimum: 0
                shutdownReplicas:
                  type: integer
                  minimum: 0
                players:
                  type: object
                  nullable: true
                  properties:
                    count:
                      type: integer
                      minimum: 0
                    capacity:
                      type: integer
                      minimum: 0
      subresources:
        # status enables the status subresource.
        status: { }
        # scale enables the scale subresource.
        scale:
          # specReplicasPath defines the jsonPath inside of a custom resource that corresponds to Scale.Spec.Replicas.
          specReplicasPath: .spec.replicas
          # statusReplicasPath defines the jsonPath inside of a custom resource that corresponds to Scale.Status.Replicas.
          statusReplicasPath: .status.replicas
          # labelSelectorPath defines the jsonPath inside of a custom resource that corresponds to Scale.Status.Selector.
          labelSelectorPath: .status.labelSelector
{{- end }}
