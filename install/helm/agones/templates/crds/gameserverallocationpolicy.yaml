{{- if .Values.agones.crds.install }}

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    component: crd
    app: {{ template "agones.name" . }}
    chart: {{ template "agones.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: gameserverallocationpolicies.multicluster.agones.dev
spec:
  group: multicluster.agones.dev
  names:
    kind: GameServerAllocationPolicy
    plural: gameserverallocationpolicies
    shortNames:
      - gsap
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - priority
                - weight
              properties:
                priority:
                  format: int32
                  minimum: 0
                  type: integer
                weight:
                  format: int64
                  minimum: 0
                  type: integer
                connectionInfo:
                  type: object
                  required:
                    - namespace
                  properties:
                    clusterName:
                      type: string
                    allocationEndpoints:
                      items:
                        type: string
                      type: array
                      minItems: 1
                    secretName:
                      type: string
                    namespace:
                      type: string
                    serverCa:
                      type: string
                      format: byte
{{- end }}
