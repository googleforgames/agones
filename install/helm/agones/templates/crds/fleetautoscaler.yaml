{{- if .Values.agones.crds.install }}

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: fleetautoscalers.autoscaling.agones.dev
  labels:
    component: crd
    app: {{ template "agones.name" . }}
    chart: {{ template "agones.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  group: autoscaling.agones.dev
  names:
    kind: FleetAutoscaler
    plural: fleetautoscalers
    shortNames:
    - fas
    singular: fleetautoscaler
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - fleetName
                - policy
              properties:
                fleetName:
                  type: string
                  minLength: 1
                  maxLength: 63
                  pattern: "^[a-z0-9]([-a-z0-9]*[a-z0-9])?$"
                policy:
                  type: object
                  required:
                    - type
                  properties:
                    type:
                      type: string
                      enum:
                      - Buffer
                      - Webhook
                    buffer:
                      type: object
                      nullable: true
                      required:
                        - maxReplicas
                      properties:
                        minReplicas:
                          type: integer
                          minimum: 0
                        maxReplicas:
                          type: integer
                          minimum: 1
                        bufferSize:
                          x-kubernetes-int-or-string: true
                          anyOf:
                            - type: integer
                            - type: string
                    webhook:
                      type: object
                      nullable: true
                      properties:
                        url:
                          type: string
                        service:
                          type: object
                          required:
                            - namespace
                            - name
                          properties:
                            namespace:
                              type: string
                            name:
                              type: string
                            path:
                              type: string
                            port:
                              type: integer
                        caBundle:
                          type: string
                          format: byte
            status:
              type: object
              properties:
                currentReplicas:
                  type: integer
                desiredReplicas:
                  type: integer
                lastScaleTime:
                  type: string
                  format: date-time
                  nullable: true
                ableToScale:
                  type: boolean
                scalingLimited:
                  type: boolean
      subresources:
        # status enables the status subresource.
        status: {}
{{- end }}
