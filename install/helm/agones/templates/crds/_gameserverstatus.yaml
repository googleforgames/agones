{{/* schema for a gameserver status */}}
{{- define "gameserver.status" }}
status:
  type: object
  title: The status values for the GameServer
  properties:
    state:
      type: string
      enum:
        - PortAllocation
        - Creating
        - Starting
        - Scheduled
        - RequestReady
        - Ready
        - Shutdown
        - Error
        - Unhealthy
        - Reserved
        - Allocated
    ports:
      type: array
      nullable: true
      items:
        type: object
        properties:
          name:
            type: string
          port:
            type: integer
    address:
      type: string
    nodeName:
      type: string
    reservedUntil:
      type: string
      nullable: true
      format: date-time
    players:
      type: object
      nullable: true
      properties:
        count:
          type: integer
        capacity:
          type: integer
        ids:
          type: array
          nullable: true
          items:
            type: string
{{- end}}
