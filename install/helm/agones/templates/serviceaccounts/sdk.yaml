{{- if .Values.agones.registerServiceAccounts }}
{{- range .Values.gameservers.namespaces }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $.Values.agones.serviceaccount.sdk.name }}
  namespace: {{ . }}
  labels:
    app: {{ template "agones.name" $ }}
    chart: {{ template "agones.chart" $ }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
{{- if hasKey $.Values.agones.serviceaccount.sdk.annotations . }}
  annotations:
{{- get $.Values.agones.serviceaccount.sdk.annotations . | toYaml | nindent 4 }}
{{- end }}
---
{{- end }}
{{- if .Values.agones.rbacEnabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.agones.serviceaccount.sdk.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "agones.name" . }}
    chart: {{ template "agones.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
- apiGroups: ["agones.dev"]
  resources: ["gameservers"]
  verbs: ["list", "update", "watch"]
---
  {{- range .Values.gameservers.namespaces }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ $.Values.agones.serviceaccount.sdk.name }}-access
  namespace: {{ . }}
  labels:
    app: {{ template "agones.name" $ }}
    chart: {{ template "agones.chart" $ }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
subjects:
- kind: User
  name: system:serviceaccount:{{ . }}:{{ $.Values.agones.serviceaccount.sdk.name }}
  apiGroup: rbac.authorization.k8s.io
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ $.Values.agones.serviceaccount.sdk.name }}
---
  {{- end }}
{{- end }}
{{- end }}
