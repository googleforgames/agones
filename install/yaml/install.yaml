apiVersion: apps/v1
kind: Deployment
metadata:
  name: agones-controller
  namespace: agones-system
  labels:
    component: controller
    app: agones
    chart: agones-0.5.0
    release: agones-manual
    heritage: Tiller
spec:
  selector:
    matchLabels:
      stable.agones.dev/role: controller
      app: agones
      release: agones-manual
      heritage: Tiller
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        stable.agones.dev/role: controller
        app: agones
        release: agones-manual
        heritage: Tiller
    spec:
      serviceAccountName: agones-controller
      containers:
      - name: agones-controller
        image: "gcr.io/agones-images/agones-controller:0.5.0"
        imagePullPolicy: IfNotPresent
        env:
        - name: ALWAYS_PULL_SIDECAR # set the sidecar imagePullPolicy to Always
          value: "false"
        # minimum port that can be exposed to GameServer traffic
        - name: MIN_PORT
          value: "7000" 
        # maximum port that can be exposed to GameServer traffic
        - name: MAX_PORT
          value: "8000"
        - name: SIDECAR # overwrite the GameServer sidecar image that is used
          value: "gcr.io/agones-images/agones-sdk:0.5.0"
        livenessProbe:
          httpGet:
            path: /live
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
          failureThreshold: 3
          timeoutSeconds: 1
        volumeMounts:
        - name: certs
          mountPath: /home/agones/certs
          readOnly: true
      volumes:
      - name: certs
        secret:
          secretName: agones-manual-cert

