kind: CustomResourceDefinition
metadata:
  name: fleets.stable.agones.dev
  labels:
    component: crd
    app: agones
    chart: agones-0.5.0
    release: agones-manual
    heritage: Tiller
spec:
  group: stable.agones.dev
  version: v1alpha1
  scope: Namespaced
  names:
    kind: Fleet
    plural: fleets
    shortNames:
    - flt
    singular: fleet
  validation:
    openAPIV3Schema:
      properties:
        spec:
          required:
            - replicas
            - template
          properties:
            replicas:
              type: integer
              minimum: 0
            strategy:
              properties:
                type:
                  enum:
                    - Recreate
                    - RollingUpdate
            template:              
              required:
              - spec
              properties:
                spec:
                  required:
                  - template
                  properties:
                    template:
                      type: object
                      required:
                      - spec
                      properties:
                        spec:
                          type: object
                          required:
                          - containers
                          properties:
                            containers:
                              type: array
                              minItems: 1
                              items:
                                type: object
                                required:
                                - image
                                properties:
                                  name:
                                    type: string
                                    minLength: 0
                                    maxLength: 63
                                    pattern: "^[a-z0-9]([-a-z0-9]*[a-z0-9])?$"
                                  image:
                                    type: string
                                    minLength: 1
                    container:
                      title: The container name running the gameserver
                      description: if there is more than one container, specify which one is the game server
                      type: string
                      minLength: 0
                      maxLength: 63
                      pattern: "^[a-z0-9]([-a-z0-9]*[a-z0-9])?$"
                    ports:
                      title: array of ports to expose on the game server container
                      type: array
                      minItems: 0 # make this 1 in 0.4.0
                      required:
                        - containerPort
                      items:
                        type: object
                        properties:
                          portPolicy:
                            title: the port policy that will be applied to the game server
                            description: |
                                portPolicy has two options:
                                - "dynamic" (default) the system allocates a free hostPort for the gameserver, for game clients to connect to
                                - "static", user defines the hostPort that the game client will connect to. Then onus is on the user to ensure that the
                                port is available. When static is the policy specified, `hostPort` is required to be populated
                            type: string
                            enum:
                            - dynamic
                            - static
                          protocol:
                            title: Protocol being used. Defaults to UDP. TCP is the only other option
                            type: string
                            enum:
                            - UDP
                            - TCP
                          containerPort:
                            title: The port that is being opened on the game server process
                            type: integer
                            minimum: 1
                            maximum: 65535
                          hostPort:
                            title: The port exposed on the host
                            description: Only required when `portPolicy` is "static". Overwritten when portPolicy is "dynamic".
                            type: integer
                            minimum: 1
                            maximum: 65535
                    portPolicy: # remove this in 0.4.0
                      title: the port policy that will be applied to the game server
                      description: |
                          portPolicy has two options:
