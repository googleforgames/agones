apiVersion: apps/v1
kind: Deployment
metadata:
  name: agones-controller
  namespace: agones-system
  labels:
    component: controller
    app: agones
    chart: agones-0.8.0-rc
    release: agones-manual
    heritage: Tiller
spec:
  selector:
    matchLabels:
      stable.agones.dev/role: controller
      app: agones
      release: agones-manual
      heritage: Tiller
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
      labels:
        stable.agones.dev/role: controller
        app: agones
        release: agones-manual
        heritage: Tiller
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: stable.agones.dev/agones-system
                operator: Exists
            weight: 1
        
      tolerations:
        - effect: NoExecute
          key: stable.agones.dev/agones-system
          operator: Equal
          value: "true"
        
      priorityClassName: agones-system
      serviceAccountName: agones-controller
      containers:
      - name: agones-controller
        image: "gcr.io/agones-images/agones-controller:0.8.0-rc"
        imagePullPolicy: IfNotPresent
        env:
        # minimum port that can be exposed to GameServer traffic
        - name: MIN_PORT
          value: "7000"
        # maximum port that can be exposed to GameServer traffic
        - name: MAX_PORT
          value: "8000"
        - name: SIDECAR_IMAGE # overwrite the GameServer sidecar image that is used
          value: "gcr.io/agones-images/agones-sdk:0.8.0-rc"
        - name: ALWAYS_PULL_SIDECAR # set the sidecar imagePullPolicy to Always
          value: "false"
        - name: SIDECAR_CPU_REQUEST
          value: "30m"
        - name: METRICS
          value: "true"
        - name: SIDECAR_CPU_LIMIT
          value: "0"
        livenessProbe:
          httpGet:
            path: /live
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
          failureThreshold: 3
          timeoutSeconds: 1
        volumeMounts:
        - name: certs
          mountPath: /home/agones/certs
          readOnly: true
      volumes:
      - name: certs
        secret:
          secretName: agones-manual-cert

