[package]
name = "agones"
version = "0.1.0"
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/googleforgames/agones"
documentation = "https://docs.rs/agones"
homepage = "https://agones.dev/site/"

[dependencies]
async-stream = "0.3"
http = "0.2"
prost = "0.8"
thiserror = "1.0"

[dependencies.tokio]
version = "1.0"
default-features = false
features = ["sync", "time"]

[dependencies.tonic]
version = "0.5"
default-features = false
features = [
    "codegen",
    "transport",
    "prost",
]

[build-dependencies.tonic-build]
version = "0.5"
default-features = false
features = [
    "prost",
    "transport",
]