changelog:
  exclude:
    labels: [duplicate, question, invalid, wontfix]
  categories:
    - title: Breaking changes
      labels: [kind/breaking]
    - title: Implemented enhancements
      labels: [kind/feature]
    - title: Fixed bugs
      labels: [kind/bug]
    - title: Security fixes
      labels: [area/security]
    - title: Other
      labels: ['*']
