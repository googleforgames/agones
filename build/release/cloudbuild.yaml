steps:
  - name: gcr.io/cloud-builders/gsutil
    entrypoint: bash
    args:
      - '-c'
      - 'gsutil mb $_STORAGE || true'
    id: create-bucket
  - name: gcr.io/agones-mangalpalli/git
    args: ['clone', 'https://github.com/agones-mangalpalli/agones.git']
    secretEnv:
      - GH_TOKEN
  - name: gcr.io/cloud-builders/git
    entrypoint: sh
    args:
      - '-c'
      - 'git checkout -b release-$(RELEASE_VERSION)'
      - 'rm -rf $(agones_path)/release'
      - 'mkdir $(agones_path)/release'
      - echo "KALAITEST123"
    secretEnv:
      - GH_TOKEN
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: sh
    args: ['make -j 4 build VERSION=1.30.0 REGISTRY=us-docker.pkg.dev/agones-mangalpalli/release FULL_BUILD=1']
artifacts:
  objects:
    location: 'gs://kalai-gcs-temp'
    paths:
      - 'agonessdk-server-$(RELEASE_VERSION).zip'
      - 'agonessdk-$(RELEASE_VERSION)-linux-arch_64.tar.gz'
      - 'agones-install-$(RELEASE_VERSION).zip'
options:
  machineType: E2_HIGHCPU_32
  dynamic_substitutions: true
substitutions:
  _STORAGE: gs://${PROJECT_ID}-agones-releases
availableSecrets:
  secretManager:
    - versionName: projects/${PROJECT_ID}/secrets/release-github-token/versions/latest
      env: GH_TOKEN
timeout: 1800s

