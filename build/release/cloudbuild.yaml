steps:
  - name: githubchangeloggenerator/github-changelog-generator:latest 
    id: changelog
    entrypoint: sh
    args:
      - '-c'
      - 'github_changelog_generator --user=mangalpalli --project=agones-mangalpalli --bug-labels=kind/bug --enhancement-labels=kind/feature --breaking-labels=kind/breaking --security-labels=area/security --exclude-labels=duplicate,question,invalid,wontfix,priority/wontfix --future-release "v 1.29.0" --release-branch=main --token $$GH_TOKEN'
    secretEnv:
      - GH_TOKEN
artifacts:
  objects:
    location: '$_STORAGE'
    paths:
      - '*.zip'
      - 'license.html'
      - 'CHANGELOG.md'
  images:
    - ${_REPOSITORY}agones
substitutions:
  _REPOSITORY: us-docker.pkg.dev/${PROJECT_ID}/release/
  _STORAGE: gs://${PROJECT_ID}-agones-releases
availableSecrets:
  secretManager:
    - versionName: projects/${PROJECT_ID}/secrets/release-github-token/versions/latest
      env: GH_TOKEN
timeout: 1800s
