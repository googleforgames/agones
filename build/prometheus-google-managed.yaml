apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: agones
spec:
  selector:
    matchLabels:
      app: agones
  targetLabels:
    fromPod:
      - from: app
        to: app
      - from: agones.dev/role
        to: agones_dev_role
      - from: multicluster.agones.dev/role
        to: multicluster_agones_dev_role
  endpoints:
    - port: http
      interval: 30s
      metricRelabeling:
        - sourceLabels: [namespace]
          targetLabel: kubernetes_namespace
          action: replace
        - sourceLabels: [pod]
          targetLabel: kubernetes_pod_name
          action: replace
