# Connects to Prometheus frontend UI: https://cloud.google.com/stackdriver/docs/managed-prometheus/query#ui-prometheus
service:
  port: 3000
tolerations:
  - key: agones.dev/agones-metrics
    operator: Equal
    value: 'true'
    effect: NoExecute
affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
            - key: agones.dev/agones-metrics
              operator: Exists
sidecar:
  dashboards:
    enabled: true
plugins: grafana-piechart-panel
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://frontend.metrics.svc.cluster.local:9090/
        access: proxy
        isDefault: true
