---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gameserver-template
data:
  gameserver.yaml: |
    ---
    apiVersion: agones.dev/v1
    kind: GameServer
    metadata:
      generateName: sdk-client-test-
      labels:
        agonesVersion: {{ .AgonesVersion }}
        app: sdk-client-test
    spec:
      ports:
        - name: default
          portPolicy: Dynamic
          containerPort: 7654
      sdkServer:
        logLevel: Debug
      {{ if .CountsAndLists }}
      counters:
        rooms:
          count: 1
          capacity: 10
      lists:
        players:
          capacity: 100
          values:
            - test0
            - test1
            - test2
      {{ end }}
      template:
        metadata:
          labels:
            agonesVersion: {{ .AgonesVersion }}
        spec:
          containers:
            - name: sdk-client-test
              image: "{{ .Registry }}:{{ .AgonesVersion }}"
              imagePullPolicy: Always
              resources:
                requests:
                  memory: 64Mi
                  cpu: 20m
                limits:
                  memory: 64Mi
                  cpu: 20m
          serviceAccountName: agones-sa
