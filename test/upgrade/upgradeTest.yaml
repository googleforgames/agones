---
apiVersion: batch/v1
kind: Job
metadata:
  name: upgrade-test-runner
  labels:
    app: upgrade-test-runner
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
        - name: upgrade-test-controller
          # TODO(igooch): Update image name to use a templated value
          image: $(REGISTRY)/upgrade-test-controller:0.1
          imagePullPolicy: Always
          env:
            - name: PodName
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: PodNamespace
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - configMapRef:
                name: version-map
          volumeMounts:
            - name: fleet-volume
              mountPath: fleet.yaml
              subPath: "fleet.yaml"
      volumes:
        - name: fleet-volume
          configMap:
            name: fleet-template
      priorityClassName: high-priority
      restartPolicy: Never
      serviceAccountName: agones-sa
