apiVersion: agones.dev/v1
kind: Fleet
metadata:
  name: scenario-test
spec:
  replicas: 10
  template:
    metadata:
      labels:
        gameName: simple-game-server
    spec:
      ports:
        - containerPort: 7654
          name: default
      health:
        initialDelaySeconds: 30
        periodSeconds: 60
      template:
        spec:
          tolerations:
            - effect: NoExecute
              key: scenario-test.io/game-servers
              operator: Equal
              value: 'true'
          containers:
            - name: simple-game-server
              image: us-docker.pkg.dev/agones-images/examples/simple-game-server:0.34
              args: [-automaticShutdownDelaySec=60, -readyIterations=10]
              resources:
                limits:
                  cpu: 20m
                  memory: 24Mi
                requests:
                  cpu: 20m
                  memory: 24Mi
