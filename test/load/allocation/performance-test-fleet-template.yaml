apiVersion: agones.dev/v1
kind: Fleet
metadata:
  name: performance-test-fleet
spec:
  # the number of GameServers to keep Ready or Allocated in this Fleet
  replicas: REPLICAS_REPLACEMENT
  template:
    metadata:
      labels:
        foo: bar
    # GameServer specification
    spec:
      ports:
        - containerPort: 7654
          name: default
      # The GameServer's Pod template
      template:
        spec:
          containers:
            - args: [-automaticShutdownDelaySec=AUTOMATIC_SHUTDOWN_DELAY_SEC_REPLACEMENT]
              image: us-docker.pkg.dev/agones-images/examples/simple-game-server:0.23
              name: simple-game-server
              resources:
                limits:
                  cpu: 20m
                  memory: 32Mi
                requests:
                  cpu: 20m
                  memory: 32Mi
