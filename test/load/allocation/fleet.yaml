apiVersion: "agones.dev/v1"
kind: Fleet
metadata:
  name: load-test-fleet
spec:
  # the number of GameServers to keep Ready or Allocated in this Fleet
  replicas: 4000
  template:
    metadata:
      labels:
        foo: bar
    # GameServer specification
    spec:
        ports:
        - containerPort: 7654
          name: default
        # The GameServer's Pod template
        template:
            spec:
                containers:
                - args:
                  # We setup the simple-game-server server to shutdown 10 mins after allocation
                  - -automaticShutdownDelaySec=600
                  image: gcr.io/agones-images/simple-game-server:0.14
                  name: simple-game-server
                  resources:
                    limits:
                      cpu: 20m
                      memory: 32Mi
                    requests:
                      cpu: 20m
                      memory: 32Mi

